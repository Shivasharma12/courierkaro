<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhivery Stats</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 180px;
            height: 180px;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .line {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 2px;
            background-color: red;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Flexibility, Reliability and Scale</h2>
            <h3>The Answer is Delhivery</h3>
            <div class="line"></div>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/000000/delivery-man.png" alt="Delivery Man">
            <h2>2.1 Bn+</h2>
            <p>Parcels shipped since inception</p>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/000000/city.png" alt="City">
            <h2>99.5%</h2>
            <p>Indian population covered</p>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/000000/group.png" alt="Group">
            <h2>30K+</h2>
            <p>Businesses served</p>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/000000/delivery-truck.png" alt="Delivery Truck">
            <h2>3.4 Mn+</h2>
            <p>Tonnes Freight shipped</p>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/000000/warehouse.png" alt="Warehouse">
            <h2>18 Mn+</h2>
            <p>Square feet logistics infrastructure covered</p>
        </div>
    </div>
</body>
</html>
